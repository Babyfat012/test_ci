<html lang="en">

<head>

  <link rel="icon" type="image/png" sizes="16x16" href="./assets/images/favicon.png">

  <!-- Custom CSS -->
  <link href="/dist/css/style.min.css" rel="stylesheet">
  <!-- Custom Sidebar CSS -->
  <style>
    /* Custom CSS để fix sidebar scroll */
    .scroll-sidebar {
        height: calc(100vh - 80px) !important;
        overflow-y: auto !important;
        overflow-x: hidden !important;
        position: relative;
        padding-bottom: 20px;
    }

    /* Custom scrollbar cho sidebar */
    .scroll-sidebar::-webkit-scrollbar {
        width: 6px;
    }

    .scroll-sidebar::-webkit-scrollbar-track {
        background: rgba(255, 255, 255, 0.1);
        border-radius: 3px;
    }

    .scroll-sidebar::-webkit-scrollbar-thumb {
        background: rgba(0, 0, 0, 0.2);
        border-radius: 3px;
        transition: background 0.3s ease;
    }

    .scroll-sidebar::-webkit-scrollbar-thumb:hover {
        background: rgba(0, 0, 0, 0.4);
    }

    /* Đảm bảo left-sidebar có chiều cao phù hợp */
    .left-sidebar {
        height: 100vh !important;
        position: fixed !important;
        top: 0 !important;
        left: 0 !important;
        z-index: 1000;
        padding-top: 80px;
        width: 260px;
    }

    /* Đảm bảo sidebar navigation có thể scroll */
    .sidebar-nav {
        height: 100%;
        overflow: visible;
    }

    .sidebar-nav ul {
        padding-bottom: 30px;
    }

    /* Cải thiện hiển thị menu items */
    .sidebar-nav ul .sidebar-item {
        margin-bottom: 2px;
    }

    .sidebar-nav ul .sidebar-item .sidebar-link {
        padding: 12px 20px;
        transition: all 0.3s ease;
    }

    /* Responsive cho mobile */
    @media (max-width: 767px) {
        .left-sidebar {
            transform: translateX(-100%);
            transition: all 0.3s ease;
        }
        
        .left-sidebar.show {
            transform: translateX(0);
        }
    }

    /* Fix cho submenu */
    .sidebar-nav ul .first-level {
        max-height: none !important;
        padding-left: 0;
    }

    .sidebar-nav ul .collapse.show {
        display: block !important;
    }

    /* Dashboard Cards Styling */
    .border-left-primary {
        border-left: 0.25rem solid #4e73df !important;
    }
    
    .border-left-success {
        border-left: 0.25rem solid #1cc88a !important;
    }
    
    .border-left-info {
        border-left: 0.25rem solid #36b9cc !important;
    }
    
    .border-left-warning {
        border-left: 0.25rem solid #f6c23e !important;
    }

    .text-primary {
        color: #4e73df !important;
    }
    
    .text-success {
        color: #1cc88a !important;
    }
    
    .text-info {
        color: #36b9cc !important;
    }
    
    .text-warning {
        color: #f6c23e !important;
    }

    .shadow {
        box-shadow: 0 0.15rem 1.75rem 0 rgba(58, 59, 69, 0.15) !important;
    }

    .py-2 {
        padding-top: 0.5rem !important;
        padding-bottom: 0.5rem !important;
    }

    .h-100 {
        height: 100% !important;
    }
  </style>


</head>

<body>
  <noscript>You need to enable JavaScript to run this app.</noscript>
  <div id="root"></div>

  <script src="/assets/libs/jquery/dist/jquery.min.js"></script>
  <!-- Bootstrap tether Core JavaScript -->
  <script src="/assets/libs/popper.js/dist/umd/popper.min.js"></script>
  <script src="/assets/libs/bootstrap/dist/js/bootstrap.min.js"></script>
  <!-- apps -->
  <!-- apps -->
  <script src="/dist/js/app-style-switcher.js"></script>
  <script src="/dist/js/feather.min.js"></script>

  <!--Wave Effects -->
  <!-- themejs -->
  <!--Menu sidebar -->
  <script src="/dist/js/sidebarmenu.js"></script>
  <!--Custom JavaScript -->
  <script src="/dist/js/custom.min.js"></script>
  
  <!-- Custom Script for Sidebar -->
  <script>
    document.addEventListener('DOMContentLoaded', function() {
      // Đảm bảo sidebar menu có thể expand/collapse
      const sidebarLinks = document.querySelectorAll('.sidebar-link.has-arrow');
      
      sidebarLinks.forEach(function(link) {
        link.addEventListener('click', function(e) {
          e.preventDefault();
          
          const parent = this.parentElement;
          const submenu = parent.querySelector('.collapse');
          
          if (submenu) {
            // Toggle submenu
            if (submenu.classList.contains('show')) {
              submenu.classList.remove('show');
              submenu.style.display = 'none';
            } else {
              // Close other open submenus
              document.querySelectorAll('.collapse.show').forEach(function(openSubmenu) {
                openSubmenu.classList.remove('show');
                openSubmenu.style.display = 'none';
              });
              
              // Open current submenu
              submenu.classList.add('show');
              submenu.style.display = 'block';
            }
          }
        });
      });
      
      // Auto scroll to active menu item
      const activeLink = document.querySelector('.sidebar-nav .active');
      if (activeLink) {
        activeLink.scrollIntoView({ behavior: 'smooth', block: 'center' });
      }
    });
  </script>
</body>

</html>
